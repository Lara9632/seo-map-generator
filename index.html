<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="output.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Google maps app</title>
</head>

<body>
  <form id="apiForm" class="container flex flex-col gap-4 mx-auto justify-center items-center my-4 md:my-6">
    <div class="flex gap-4 mx-auto">
      <div class="flex flex-col items-end">
        <div class="items-end">
          <label class="w-8" for="businessId">Place ID: </label>
          <input class="input" type="text" id="businessId" name="businessId">
        </div>
        <div class="items-end">
          <label class="w-8" for="lat">Lat: </label>
          <input class="input" type="text" id="lat" name="lat">
        </div>
        <div class="items-end">
          <label class="w-8" for="lng">Lng: </label>
          <input class="input" type="text" id="lng" name="lng">
        </div>
      </div>
      <div class="flex flex-col items-end">
        <div class="items-end">
          <label class="w-8" for="keyword">keyword: </label>
          <input class="input" type="text" id="keyword" name="keyword">
        </div>
        <div class="items-end">
          <label class="w-8" for="grid">Grid: </label>
          <input class="input" type="text" id="grid" name="grid" placeholder="Must be an odd number">
        </div>
        <div class="items-end">
          <label class="w-8" for="zoom">Zoom: </label>
          <input class="input" type="text" id="zoom" name="zoom">
        </div>
      </div>
    </div>
    <button id="submit" type="button">Generate</button>
  </form>
  <div id="map" class="text-center border-2 rounded-md flex items-center justify-center bg-gray-400/[.7]">
    <h2>The map will be genereated here</h2>
  </div>
